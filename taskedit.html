<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Task - Progress Tracker</title>
  <link rel="stylesheet" href="taskedit.css" />
</head>
<body>
  

  <main class="form-container">
    <h1>Edit Task</h1>
    <form id="editForm">
  <label for="editName">Task Name:</label>
  <input type="text" id="editName" required />

  <label for="editDescription">Description:</label>
  <textarea id="editDescription" rows="4" required></textarea>

  <label for="editDueDate">Due Date:</label>
  <input type="date" id="editDueDate" required />

  <button id="sub" type="submit">Save Changes</button>
</form>

    <p id="editMsg" class="success-msg"></p>
  </main>

  <script src="taskedit.js"></script>
</body>
</html>
